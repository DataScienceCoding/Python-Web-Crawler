<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>This is title</title>
  <style type="text/css">
    #container {
      background-color: teal;
    }
    .wrapper {
      border: #ffffff 1px solid;
      text-align: center;
      background-color: tan;
    }
    h2 {
      color: #ffffff;
    }
    button {
      color: #fff;
      background-color: #28a745;
      border-color: #28a745;
      border-radius: 8px;
      padding: 6px 8px;
      margin-bottom: 15px;
      outline: none;
    }
  </style>
  <script>
    function clickMe() {
      alert("I'm clicked!");
    }
  </script>
</head>

<body>
  <div id="container">
    <div class="wrapper">
      <h2>Hello World</h2>
      <button onclick="clickMe()">Clike me</button>
    </div>
  </div>
</body>

</html>
